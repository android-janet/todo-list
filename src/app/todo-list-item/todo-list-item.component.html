<div class="item">
  <mat-checkbox (click)="toggleTodoComplete(todo)" [checked]="todo.complete"></mat-checkbox>
  <label class="item">{{todo.title}}</label>
  <button mat-button mat-icon-button matSuffix aria-label="Clear" class="destroy" (click)="removeTodo(todo)">
    <i class="material-icons">clear</i>
  </button>
</div>
